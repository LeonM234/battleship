<!DOCTYPE html>
<html>
<head>
</head>
  <script src="bower_components/firebase/firebase.js"></script>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>BATTLESHIP</title>
<body>
  <h1 id="game-title">BATTLESHiP</h1>

  <div id="toggle-option">
    <img src="img/arrow.png" id="arrow">
    <p>Horizontal / Vertical</p>
  </div>

  <ul id="fleet-box">
    <li><div id="aircraft-carrier" class="ship horizontal"><span id="grabber"></span></div></li>
    <li><div id="battleship" class="ship horizontal"><span id="grabber"></span></div></li>
    <li><div id="submarine" class="ship horizontal"><span id="grabber"></span></div></li>
    <li><div id="destroyer" class="ship horizontal"><span id="grabber"></span></div></li>
    <li><div id="patrol" class="ship horizontal"><span id="grabber"></span></div></li>
  </ul>
  
  <div id="ready">
    <p>Ships Ready!</p> 
    <img src="img/redbutton.png" id="redbutton">
    <p>Start Game!</p>
  </div>  
  
  <table id="table1">
  </table>
  
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jqueryui/jquery-ui.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
